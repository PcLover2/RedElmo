  <script>
    // Mythium Archive: https://archive.org/details/mythium/

jQuery(function ($) {
    'use strict'
    var supportsAudio = !!document.createElement('audio').canPlayType;
    if (supportsAudio) {
        // initialize plyr
        var player = new Plyr('#audio1', {
            controls: [
                'play',
                'progress',
                'current-time',
                'duration',
            ]
        });
        // initialize playlist and controls
        var index = 0,
            playing = false,
            mediaPath = '',
            extension = '',
            tracks = [{
    "track": 1,
    "name": "And in your head",
    "artist": "Red Elmo",
    "duration": "5:02",
    "file": "music/01 Red Elmo - and in your head"
}, {
    "track": 2,
    "name": "For the souls without",
    "artist": "Red Elmo",
    "duration": "3:59",
    "file": "music/02 Red Elmo - for the souls without"
}, {
    "track": 3,
    "name": "Sky came down",
    "artist": "Red Elmo",
    "duration": "2:33",
    "file": "music/03 Red Elmo - sky came down"
}, {
    "track": 4,
    "name": "Seaward side",
    "artist": "Red Elmo",
    "duration": "4:40",
    "file": "music/04 Red Elmo - seaward side"
}, {
    "track": 5,
    "name": "A sunday dream",
    "artist": "Red Elmo",
    "duration": "4:29",
    "file": "music/05 Red Elmo - a sunday dream"
}, {
    "track": 6,
    "name": "So I try to hide",
    "artist": "Red Elmo",
    "duration": "7:11",
    "file": "music/06 Red Elmo - so i try to hide"
}, {
    "track": 7,
    "name": "Another one - Another world",
    "artist": "Red Elmo",
    "duration": "3:13",
    "file": "music/07 Red Elmo - another world"
}, {
    "track": 8,
    "name": "We live in shadows",
    "artist": "Red Elmo",
    "duration": "12:10",
    "file": "music/08 Red Elmo - we live in shadows"
}],
            buildPlaylist = $.each(tracks, function(key, value) {
                var trackNumber = value.track,
                    trackName = value.name,
                    trackDuration = value.duration;
                if (trackNumber.toString().length === 1) {
                    trackNumber = '0' + trackNumber;
                }
                $('#plList').append('<li> \
                    <div class="plItem"> \
                        <span class="plNum">' + trackNumber + '.</span> \
                        <span class="plTitle">' + trackName + '</span> \
                        <span class="plLength">' + trackDuration + '</span> \
                    </div> \
                </li>');
            }),
            trackCount = tracks.length,
            npAction = $('#npAction'),
            npTitle = $('#npTitle'),
            audio = $('#audio1').on('play', function () {
                playing = true;
                npAction.text('Nu speelt...');
            }).on('pause', function () {
                playing = false;
                npAction.text('Gepauzeerd...');
            }).on('ended', function () {
                npAction.text('Gepauzeerd...');
                if ((index + 1) < trackCount) {
                    index++;
                    loadTrack(index);
                    audio.play();
                } else {
                    audio.pause();
                    index = 0;
                    loadTrack(index);
                }
            }).get(0),
            
            li = $('#plList li').on('click', function () {
                var id = parseInt($(this).index());
                if (id !== index) {
                    playTrack(id);
                }
            }),
            loadTrack = function (id) {
                $('.plSel').removeClass('plSel');
                $('#plList li:eq(' + id + ')').addClass('plSel');
                npTitle.text(tracks[id].name);
                index = id;
                audio.src = mediaPath + tracks[id].file + extension;
                updateDownload(id, audio.src);
            },
            updateDownload = function (id, source) {
                player.on('loadedmetadata', function () {
                    $('a[data-plyr="download"]').attr('href', source);
                });
            },
            playTrack = function (id) {
                loadTrack(id);
                audio.play();
            };
        extension = audio.canPlayType('audio/mpeg') ? '.mp3' : audio.canPlayType('audio/ogg') ? '.ogg' : '';
        loadTrack(index);
    } else {
        // no audio support
        $('.column').addClass('hidden');
        var noSupport = $('#audio1').text();
        $('.container').append('<p class="no-support">' + noSupport + '</p>');
    }
});
